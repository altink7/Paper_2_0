<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Paper</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="my-4">Add New Paper</h1>

  <form method="post" th:action="@{papers/save}" th:object="${paper}">
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" class="form-control" th:field="*{author}" />
    </div>

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" class="form-control" th:field="*{title}" />
    </div>

    <div class="form-group">
      <label for="publicationDate">Publication Date:</label>
      <input type="text" id="publicationDate" class="form-control" th:field="*{publicationDate}" />
    </div>

    <div class="form-group">
      <label for="pageCount">Page Count:</label>
      <input type="text" id="pageCount" class="form-control" th:field="*{pageCount}" />
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <a th:href="@{/papers}" class="btn btn-secondary mt-3">Back to List</a>
</div>
</body>
</html>
